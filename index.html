<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/gameBoard.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>

    <div class="container">
        <h3 class="playerTurn">Click Start to Play</h3>
        <button>Start</button>
        <main>
            <div class="row">
                <div class="grid" data-row="0" data-col="0"></div>
                <div class="grid" data-row="0" data-col="1"></div>
                <div class="grid" data-row="0" data-col="2"></div>
            </div>
            <div class="row">
                <div class="grid" data-row="1" data-col="0"></div>
                <div class="grid" data-row="1" data-col="1"></div>
                <div class="grid" data-row="1" data-col="2"></div>
            </div>
            <div class="row">
                <div class="grid" data-row="2" data-col="0"></div>
                <div class="grid" data-row="2" data-col="1"></div>
                <div class="grid" data-row="2" data-col="2"></div>
            </div>
        </main>
    </div>
    <div class="gameOver hide">
        <div class="flex-div">
            <h1 >Game is Over!</h1>
            <h3 class="winner"></h3>
            <button class="restart">Restart</button>
        </div>
    </div>
    <footer>
        <a href="https://github.com/Mcorduk" target="_blank">Created By
            <img src="img/github-mark.svg">
        </a>
    </footer>
</body>

</html>
